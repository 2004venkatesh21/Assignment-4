<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: calc(100% - 22px);
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #333;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Digit Generator</h1>
        <label for="minValue">Minimum Value:</label>
        <input type="number" id="minValue" placeholder="Enter minimum value">
        <label for="maxValue">Maximum Value:</label>
        <input type="number" id="maxValue" placeholder="Enter maximum value">
        <button id="generateButton">Generate Random Number</button>
        <div id="result">Result will be shown here</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const generateButton = document.getElementById('generateButton');
            const minValueInput = document.getElementById('minValue');
            const maxValueInput = document.getElementById('maxValue');
            const resultDiv = document.getElementById('result');

            generateButton.addEventListener('click', function() {
                // Get the values from the input fields
                const minValue = parseInt(minValueInput.value, 10);
                const maxValue = parseInt(maxValueInput.value, 10);

                // Validate the input values
                if (isNaN(minValue) || isNaN(maxValue) || minValue > maxValue) {
                    resultDiv.textContent = 'Please enter valid minimum and maximum values.';
                    return;
                }

                // Generate a random number within the range
                const randomNumber = Math.floor(Math.random() * (maxValue - minValue + 1)) + minValue;
                resultDiv.textContent = `Random Number: ${randomNumber}`;
            });
        });
    </script>
</body>
</html>
